<div class="first">
<div class="container">
<div class="row justify-content-center">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-header"><h4>Forgot Password</h4></div>
                            <div class="card-body">

                                <form #logForm=ngForm class="form-horizontal" method="post" action="#">

                                    <div class="form-group">
                                        <label for="name" class="cols-sm-2 control-label">Email</label>
                                        <div class="cols-sm-10">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                                <input type="email" class="form-control" name="email" id="email" #em="ngModel" placeholder="Enter email" required
                                                pattern="[a-z0-9._%+-]+@[a-z0-9-]+\.[a-z]{2,4}$"
                                                [(ngModel)]="forgot.userEmail"><br><br>
                                                <div *ngIf="em.invalid && (em.dirty||em.touched)" style="color:red;"  >
                                                 <div *ngIf="em.errors?.required">Email is required</div>
                                                 <div *ngIf="em.errors?.pattern">enter proper email</div>
                                               </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="form-group ">
                                        <button type="button" 
                                         class="btn btn-primary btn-lg btn-block login-button">Submit</button>
                                    </div>
                                    <div class="login-register">
                                        <!-- <a href="index.php">Forgot password</a> -->
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
</div>
</div>
